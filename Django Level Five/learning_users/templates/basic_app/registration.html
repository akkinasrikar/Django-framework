{% extends "basic_app/base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you registering!</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>
    <form method="post" enctype="multipart/form-data">
    	{% csrf_token %}
    	{{user_form.as_p}}
    	{{profile_form.as_p}}
    	<input type="submit" value="Register" class="btn btn-primary">
    </form>
  {% endif %}
</div>
{% endblock %}
